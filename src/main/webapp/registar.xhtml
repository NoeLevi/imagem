<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"></meta>
	<title><ui:insert name="titulo">Venda</ui:insert></title>


	<link rel="stylesheet" href="resources/css/materialize.min.css"
		type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</h:head>

<h:body style="background: #e8eaf6 !important;">


	<div class="container-fluid">

		<div class="row"
			style="margin-left: 35%; border-radius:10px !important; margin-right: 35%; margin-top:2%; background: white; box-shadow: 1px 3px 5px gray; padding: 10px;">

			<div class="col s12  center z-depth-1" style="padding-top: 5px !important;">
				<h:graphicImage library="img" name="logo.png" width="200"  height="100"/>
			</div>

			<h:form id="formulario" >
				<p:growl id="suces" sticky="true" />
				<div class="input-field col s12">
					<p:inputText id="input_text" value="#{usuarioBean.usuario.nome}"  required="true" requiredMessage="Preenche o nome ou entidade" /> <label
						for="input_text">Nome ou Entidade</label>
							<p:message id="nome" for="input_text"/>
				</div>
				<div class="input-field col s12">
					<p:inputText id="email" value="#{usuarioBean.usuario.email}" required="true" requiredMessage="Informe o email" />
					 <label	for="email">Email</label>
					 	<p:message id="emai" for="email"/>
				</div>
				<div class="input-field col s12">
					<p:inputMask mask="(99)- 9999-999" value="#{usuarioBean.usuario.contacto}" id="contacto" required="true" requiredMessage="Informe o contacto"/> 
					<label for="contacto">Contacto</label>
					<p:message for="contacto" id="contact"/>
				</div>
				<div class="input-field col s12">
					<p:password id="senhas" feedback="true" promptLabel="Vazio"
						weakLabel="Fraco" goodLabel="Forte" strongLabel="Muito Forte"
						match="repsenha" required="true" requiredMessage="Informe a senha"
						inline="true"  value="#{usuarioBean.usuario.senha}"/>
					<label  for="senhas">Senha</label>
						<p:message id="senha" for="senhas"/>
				</div>
				<div class="input-field col s12">
					<p:password id="repsenha" feedback="true" promptLabel="Vazio"
						weakLabel="Fraco" goodLabel="Forte" strongLabel="Muito Forte"
						inline="true" required="true" requiredMessage="confirme a senha" />
					<label for="repsenha" id="sen">Repita a Senha</label>
				</div>
				



				<p:commandButton style="width:100%; background:none !important; background:red !important; border: none !important;border-radius: 5px !important;"
					class="btn z-depth-2" value="Registar-se" action="#{usuarioBean.salvar}" update="@form:suces @form:emai @form:contact @form:senha @form:nome"/>
			</h:form>
			
		</div>
	</div>


	<script>
		$(document).ready(function() {
			$('input#input_text, textarea#textarea2').characterCounter();
		});
	</script>
	<script type="text/javascript" src="resources/js/materialize.js"></script>

</h:body>
</html>
